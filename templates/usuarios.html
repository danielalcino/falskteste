<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios</title>
</head>
<body>
    <h1>{{ mensagem }}</h1>  <!-- Exibe a mensagem passada -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <!-- Adicione mais colunas conforme o seu banco -->
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td> <!-- ID -->
                    <td>{{ usuario.nome }}</td> <!-- Nome -->
                    <td>{{ usuario.email }}</td> <!-- Email -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
